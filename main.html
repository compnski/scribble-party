<html>
<head>

<link rel="stylesheet" href="main.css" type="text/css"></link>
<script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js" type="text/javascript" charset="utf-8"></script>
<script type="text/coffeescript" src="coffeeMain">

</script>

</head>
<body id="body">
	<div height="100px"></div>
	<div width="1000px">
		<div>
			<canvas width = "1000px"  height="600px"  id="main"></canvas>
      <div id="largeTimeLeftLabel"></div>
		</div>
		<div id="ui">
			<div class="statefulBar" id="drawingBar" >
				<div class="barText">Time Left: &nbsp;</div><div class="barText" id="timeLeftLabel"></div>
				<div class="longButton clickable" style="width:500px" id="gotItButton">Got It!</div>
			</div>
		</div>
		<div class="statefulBar" id="buttonBar" >
		</div>
		<div class="statefulBar" id="waitForDraw">
			<div class="playerButton clickable" id="startDrawing">Start</div>
		</div>
		<div class="statefulBar" id="inputAnswer">
			<div class="barText" id="winningPlayerLabel"></div><span class="barText">won</span>
			<input id="answerField" tabIndex=1 />
			<div class="playerButton clickable" id="saveButton" tabIndex=2>Save</div>
			<div class="playerButton clickable" id="changePlayerButton" tabIndex=3>Change Winner</div>
		</div>
	</div>
</div>
<div id="scoreBar" style="clear:left">
</div>
<div id="statusField" style="clear:left">
</div>

</body>
</html>
